{% extends "nogpo/base.html" %} {% block content %} {% load mathfilters %}
<section class="container" style="margin-top:130px;">
    <div class="page-title">
        <h1>My Orders</h1>
    </div>
    <div class="orders">
        <table class="table">
            <thead>
                <tr>
                    <th>Order Id</th>
                    <th>Order Name</th>
                    <th>Order Qty</th>
                    <th>Order Date</th>
                </tr>
            </thead>
            <tbody>
            {% for link in orders %}

                <tr>
                    <td>{{link.hospital_id}}</td>
                    <td>{{link.hospital_name}}</td>
                    <td>{{link.hospital_address}}</td>
                    <td>{{link.hospital_city}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</section>
{% endblock %}
