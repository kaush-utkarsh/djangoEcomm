{% extends "nogpo/base.html" %} {% block content %}
<script>
jQuery(function($) {
    "use strict";
    var socialItems = $('.social-widgets .items .item');
    var counter = 0;
    socialItems.each(function() {
        counter++;
        var itemclass = "item-0" + counter;
        $(this).addClass(itemclass)
    });

</script>

<section class="container content" style="margin-top: 130px;">
    <div class="row">
        <!-- Left column -->
        <aside class="col-sm-4 col-md-3 col-lg-3 content-aside">
            <div class="block block-layered-nav">
                <div class="block-title">
                    <strong><span>Filter By Price</span></strong>
                </div>
                <div class="block-content">
                    <dd>
                        <b>$ 10</b> 
                        <input id="ex2" type="text" class="span2" value="" data-slider-min="10" data-slider-max="1000" data-slider-step="5" data-slider-value="[250,450]"/>
                        <b>$ 1000</b>
                    </dd>
                </div>
            </div>
            <div class="block block-navigation">
                <div class="block-title">
                    <strong><span>Filter By Color</span></strong>
                </div>
                <div class="block-content">

                </div>
            </div>
            <div class="section-divider"></div>
        </aside>
        <!--Content -->
        <section class="col-sm-8 col-md-9 col-lg-9 content-center">
            <form id="submit_query" class="form-inline">
                <input id="submit_input" type="text" class="input-medium search-query">
                <button type="submit" class="btn btn-lg btn-success">Search</button>
            </form>
            <script type="text/javascript">
                var slider = new Slider('#ex2', {});
                function getProducts(url) {
                    if(url.indexOf('query=') != -1 || url.indexOf('categories=') != -1 || url.indexOf('category=') != -1) {
                        function getUrlParms(url) {
                            var parms = {},
                                hash
                            var hashes = url.slice(url.indexOf('?') + 1).split('&')

                            for (var i = 0; i < hashes.length; i++) {
                                hash = hashes[i].split('=')
                                parms[hash[0]] = hash[1]
                            }
                            return parms
                        }

                        data = getUrlParms(url)

                        jQuery.ajax({
                            url: "/nogpo/search/",
                            data: data
                        }).done(function(response){
                            response = response.products
                            jQuery('#products_list').empty()
                            var productLists = jQuery("#products_list")
                            var productTemplate = '';

                            for (var i = 0; i < response.length; i += 2) {
                                if(response[i]) {
                                    var templateTwoImages = '<div class="product-preview new"><div class="preview animate scale hover-slide"><a href="/product/'+response[i].id+'" class="preview-image"><img src="http://i01.i.aliimg.com/photo/v0/50001323285/Orthopedic_Medical_Devices.jpg" class="img-responsive  animate scale product-retina" data-image2x="http://i01.i.aliimg.com/photo/v0/50001323285/Orthopedic_Medical_Devices.jpg" alt="'+response[i].name+'"><img src="http://i01.i.aliimg.com/photo/v0/50001323285/Orthopedic_Medical_Devices.jpg" class="product-retina img-responsive" data-image2x="http://i01.i.aliimg.com/photo/v0/50001323285/Orthopedic_Medical_Devices.jpg" alt="'+response[i].name+'"></a><ul class="product-controls-list right hide-right"><li class="top-out-small"></li><li><a class="circle" href="#" onclick="ajaxWishlist([[add_to_wishlist_url]],'+response[i].id+');return false;"><span class="icon-heart"></span></a></li><li><a class="circle" href="#" onclick="ajaxCompare(null,'+response[i].id+');return false;"><span class="icon-justice"></span></a></li><li><a class="cart" onclick="setLocationAjax(null,'+response[i].id+')"><span class="icon-basket"></span></a></li></ul><a href="[[unknown_url]]" class="quick-view hidden-xs"><span class="icon-zoom-in-2 cursor-hand" onclick="showOptions('+response[i].id+')"></span> Quick View</a></div><h3 class="title"><a href="[[product_url]]" title="'+response[i].name+'">'+response[i].name+'</a></h3><div class="price-box"><span class="regular-price" id="product-price-'+response[i].id+'"><span class="price">'+response[i].price+'</span></span></div></div>'
                                    productLists.append(templateTwoImages)
                                }

                                if(response[i+1]) {
                                    var templateOneImage = '<div class="product-preview new"><div class="preview animate scale"><a href="/product/'+response[i+1].id+'" class="preview-image"><img src="http://i01.i.aliimg.com/photo/v0/50001323285/Orthopedic_Medical_Devices.jpg" class="product-retina img-responsive" data-image2x="http://i01.i.aliimg.com/photo/v0/50001323285/Orthopedic_Medical_Devices.jpg" alt="'+response[i+1].name+'"></a><ul class="product-controls-list right hide-right"><li class="top-out-small"></li><li><a class="circle" href="#" onclick="ajaxWishlist([[add_to_wishlist_url]],'+response[i+1].id+');return false;"><span class="icon-heart"></span></a></li><li><a class="circle" href="#" onclick="ajaxCompare(null,'+response[i+1].id+');return false;"><span class="icon-justice"></span></a></li><li><a class="cart" onclick="setLocationAjax(null,'+response[i+1].id+')"><span class="icon-basket"></span></a></li></ul><a href="[[unknown_url]]" class="quick-view hidden-xs"><span class="icon-zoom-in-2 cursor-hand" onclick="showOptions('+response[i+1].id+')"></span> Quick View</a></div><h3 class="title"><a href="[[product_url]]" title="'+response[i+1].name+'">'+response[i+1].name+'</a></h3><div class="price-box"><span class="regular-price" id="product-price-'+response[i+1].id+'"><span class="price">'+response[i+1].price+'</span></span></div></div>'
                                    productLists.append(templateOneImage)
                                }
                            }
                        })
                    }
                }
                var url = window.location.href;
                getProducts(url)

                jQuery("#submit_query").submit(function(evt) {
                    evt.preventDefault()
                    var query = jQuery("#submit_input").val();
                    var urlString = window.location.href;
                    if(urlString.indexOf('query=') == -1) {
                        urlString = urlString + '&query=' + query
                    } else {
                        urlString = urlString.replace(/query=\w+/, "query="+query);
                    }
                    window.history.pushState('', '', urlString)
                    getProducts(urlString)
                })
            </script>
            <br>
            <br>
            <br>
            <br>
            <div class="products-list products-list-small row" id="products_list">
            </div>
            <div class="clearfix"></div>
    </div>
    </div>
    </section>
    </div>
</section>
{% endblock %}
