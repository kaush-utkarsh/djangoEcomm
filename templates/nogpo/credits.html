{% extends "nogpo/base.html" %} {% block content %} {% load mathfilters %}
<section class="container" style="margin-top:130px;">
    <div class="row">
        <br>
        <br>
        <br>
        <section class="col-md-12 col-lg-12">
            <section class="content-box">
            <form action="/credits/" method="POST">
            {% csrf_token %}
            <div>
                <select name="merchantid">
                    {% for supplier in suppliers %}
                    <option value="{{supplier.id}}">{{supplier.name}}</option>
                    {% endfor %}

                    <!-- <option value=1>Volvo</option>
                    <option value=2>Saab</option>
                    <option value=3>Opel</option>
                    <option value=4>Audi</option> -->
                </select>
            </div>
            <div>
                Credit Required: <input type="number" name="credit_requested"><br>
            </div>
            <div>
                Message: <input type="text" name="request_msg"><br>
            </div>
            <input type="submit" value="Submit">
            </form>
            </section>
        </section>
    </div>
</section>
{% endblock %}
